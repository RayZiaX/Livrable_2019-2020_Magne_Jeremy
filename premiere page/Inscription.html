<!DOCTYPE html>

<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <link rel='stylesheet prefetch' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/css" src="StylePage.css"></script>

    <title>Inscription</title>
</head>
<body>
    <form>
        <div class="formulairInscritpion">
        <label for="nom" >Nom d'utilisateur: </label>
        <input type="text" name="nom" id="nom" placeholder="Nom d'utilisateur"></input>
        </div>
        <div class="formulairInscritpion">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="entrez un email valide"></input>
        </div>
        <div class="formulairInscritpion">
        <label for="emailConfirmation">confirmer de l'email: </label>
        </div>
        <input type="email" name="emailConfirmation" id="emailConfirmation" placeholder="confirmez l'email"></input>
        <div class="formulairInscritpion">
        <label for="password">Mots de passe: </label>
        <input type="password" name="password" id="password" placeholder="entrez un mots de passe"></input>
        </div>  
    </form>
    
    <button type="button" class="btn btn-primary">Envoie</button>
</body>
</html>
